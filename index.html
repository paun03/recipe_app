<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="dist/css/style.css">
    <link rel="icon" href="images/logo/logoFavicon.svg" type="image/x-icon">
</head>
<body>
    <nav id="navNavbar">
        <div id="divLogo"><img src="images/logo/logoFavicon.svg" alt="">Cook.io</div>
        <div id="divColorTheme">
            <img id="imgColorThemeIcon" src="images/modeSwitch/moon.png" alt="">
        </div>
    </nav>
    <section id="sectionMain">
        <h1>Hungry? Search Up Some Of Our Most Delicious Recipes!</h1>
        <div id="divSearchMenu">
            <input type="text" id="inputRecipeSearch">
            <button id="btnSearch">SEARCH</button>
        </div>
        <h5>Get Inspiration From Food All Around The Globe!</h5>
    </section>
    <section id="sectionRecipes">
        <h2>Check Out Some Recipes:</h2>
        <div id="divSearchedRecipes"></div>
    </section>
    <section id="sectionSelectedRecipe"></section>
    <script type="module" src="js/main.js"></script>
</body>
</html>
